<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Desafio Clase 10</title>
</head>
<body>
    <h1>Desafio Clase 10</h1>
    <div id="containerProducts">
        <form id="formAddProduct">
            <h2>Enviar nuevo objeto</h2>
            <input type="text" placeholder="title" name="title" required>
            <input type="number" step="any" placeholder="price" name="price" required>
            <input type="text" placeholder="thumbnail" name="thumbnail" required>
            <button type="submit">Enviar</button>    
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
